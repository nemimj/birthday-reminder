<body>
    <h1>BirthDay Reminder Day</h1>
    <form action="/" method="post">
        <div class="mb-3 form-input">
          <label for="emailId" class="form-label">Enter your email id to notify you .</label>
          <input type="email" class="form-control input-width" id="emailId" name="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 form-input">
          <label for="birthdayName" class="form-label">Name of the person you want to rember his / her BirthDay</label>
          <input type="text" class="form-control input-width" id="birthdayName" name="birthday">
        </div>
        <div class="mb-3 form-input">
          <label for="date" class="form-label">Date of birth of person</label>
          <input type="date" class="form-control input-width" id="date" name="date">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
